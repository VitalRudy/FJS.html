<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="">
	<title>Flex-Example</title>
</head>
<body>

 <style type="text/css">
 	
 	.container {
 		display: flex;
 	}

 	.red {
 		background: orangered;
 		flex-grow: 1;
 	}

 	.green {
 		background: yellowgreen;
 	}

 	.blue {
 		background: steelblue;
 	}

 	.container > div {
 		font-size: 5vw;
 		padding: .5em;
 		color: white;
 	}
 	

</style>
	
	<div class="container">
		<div class="red">1</div>
		<div class="green">2</div>
		<div class="blue">3
			<p>Flex-elements can get smaller and bigger it depends on content.</p>
		</div>
	</div>

</body>
</html>
