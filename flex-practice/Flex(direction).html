<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Flex-direction</title>
</head>

	<style type="text/css">
		
		.container {
			display: flex;
			flex-direction: row;
			align-items: flex-start;
			background: beige;
			height: 100vh;
			flex-flow: row-reverse wrap; 
		}

		.red {
			background: orangered;
		}

		.green {
			background: yellowgreen;
		}

		.blue {
			background: steelblue;
		}

		.container > div {
			font-size: 5vw;
			padding: .5em;
			color: white;
			width: 99%;
		}

		body {
			margin: 0;
		}

	</style>

<body>


	<div class="container">
		<div class="red">1</div>
		<div class="green">2</div>
		<div class="blue">3</div>
	</div>

</body>
</html>
